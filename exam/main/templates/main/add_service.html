{% extends "base.html" %}

{% block title %}Добавить услугу{% endblock %}

{% block content %}
<div class="container">
    <h2>Добавить услугу</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
